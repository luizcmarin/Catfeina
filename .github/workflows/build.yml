# .github/workflows/build.yml

name: Android CI

permissions:
  contents: read

# Gatilhos: Executa em pushes para o branch master e em qualquer Pull Request.
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build, Lint & Test"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Java (JDK 21)
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Android App (Debug)
        run: ./gradlew :app:assembleDebug

      - name: Run Lint
        run: ./gradlew :app:lintDebug

      # PASSO ADICIONADO: Executa os testes unitários para garantir a qualidade da lógica.
      - name: Run Unit Tests
        run: ./gradlew test

      - name: Upload Android App (APK)
        uses: actions/upload-artifact@v5
        with:
          name: Catfeina-android-debug
          path: app/build/outputs/apk/debug/app-debug.apk

# .github/dependabot.yml
version: 2
updates:
  # Manter GitHub Actions atualizadas
  - package-ecosystem: "github-actions"
    directory: "/" # Procura em .github/workflows/
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"

  # Manter dependências Gradle (Kotlin/Android) atualizadas
  - package-ecosystem: "gradle"
    directory: "/" # Onde os arquivos build.gradle.kts e libs.versions.toml estão
    schedule:
      interval: "weekly"
    groups:
      android-dependencies: # Agrupa todas as dependências do Android/Kotlin
        patterns:
          - "*" # Padrão para pegar todas as dependências do Gradle
    labels:
      - "dependencies"
      - "android"

# Opcional: Configurar limites para o número de PRs abertos pelo Dependabot
# open-pull-requests-limit: 10

# ==============================================================================
# JVM e Gradle Daemon
# Alocação de memória para o processo do Gradle.
# -Xmx: Memória máxima | -Xms: Memória inicial
# Valores ajustados para uma máquina com 16GB de RAM.
# ==============================================================================
org.gradle.jvmargs=-Xmx4096m -Xms1024m -XX:+UseG1GC -Dfile.encoding=UTF-8

# ==============================================================================
# Desempenho do Build (Build Performance)
# Ativa otimizações para acelerar o processo de compilação.
# ==============================================================================
# Executa tarefas de diferentes módulos em paralelo.
org.gradle.parallel=true

# Reutiliza saídas de tarefas de builds anteriores.
org.gradle.caching=true

# (EXPERIMENTAL) Armazena em cache o resultado da fase de configuração.
# Se causar problemas, pode ser desativado (comente a linha).
org.gradle.configuration-cache=true

# Permite que o Gradle monitore o sistema de arquivos para detectar
# alterações instantaneamente, em vez de escanear tudo a cada build.
org.gradle.vfs.watch=true

# ==============================================================================
# Configurações do Android e Kotlin
# Propriedades específicas do ecossistema Android.
# ==============================================================================
# Habilita o uso de bibliotecas AndroidX. Essencial para projetos modernos.
android.useAndroidX=true

# Otimização de build: cada módulo terá sua própria classe R,
# impedindo que os recursos de um módulo "vazem" para outro.
android.nonTransitiveRClass=true

# Define o estilo de código padrão para o compilador Kotlin.
kotlin.code.style=official

# ==============================================================================
# Propriedades comentadas (não utilizadas atualmente)
# ==============================================================================
# Configura o diretório temporário para o SQLite.
# Necessário apenas se houver problemas de permissão com o diretório
# temporário padrão do sistema operacional.
systemProp.org.sqlite.tmpdir=%USERPROFILE%\AppData\Local\Temp
-Dorg.sqlite.tmpdir=%USERPROFILE%\AppData\Local\Temp

# =============================================================================
# Arquivo: catfeina\gradle\libs.versions.toml
# Descrição: Configurações de versão para o projeto.
# =============================================================================

[versions]
versionCode = "1"
versionName = "1.0"
compileSdk = "36"
targetSdk = "36"
minSdk = "29"

agp = "8.13.0"
kotlin = "2.2.20"
ksp = "2.2.20-2.0.2"
coreKtx = "1.17.0"
appcompat = "1.7.1"
material = "1.13.0"
constraintlayout = "2.2.1"
androidxLifecycle = "2.9.4"
androidxNavigation = "2.9.4"
hilt = "2.57.2"
room = "2.8.0"
datastorePreferences = "1.1.7"
lottieAndroid = "6.7.0"
coilBase = "2.7.0"
timber = "5.0.1"
androidxCoreSplashscreen = "1.0.1"
junit = "4.13.2"
androidxJunit = "1.3.0"
androidxEspressoCore = "3.7.0"

[libraries]
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "androidxLifecycle" }
androidx-lifecycle-viewmodel-ktx = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "androidxLifecycle" }
androidx-lifecycle-livedata-ktx = { group = "androidx.lifecycle", name = "lifecycle-livedata-ktx", version.ref = "androidxLifecycle" }

material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
androidx-core-splashscreen = { group = "androidx.core", name = "core-splashscreen", version.ref = "androidxCoreSplashscreen" }

androidx-navigation-fragment-ktx = { group = "androidx.navigation", name = "navigation-fragment-ktx", version.ref = "androidxNavigation" }
androidx-navigation-ui-ktx = { group = "androidx.navigation", name = "navigation-ui-ktx", version.ref = "androidxNavigation" }

hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-compiler = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "hilt" }

androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
datastore-preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "datastorePreferences" }

lottie-android = { group = "com.airbnb.android", name = "lottie", version.ref = "lottieAndroid" }
coil-base = { group = "io.coil-kt", name = "coil", version.ref = "coilBase" }
timber = { group = "com.jakewharton.timber", name = "timber", version.ref = "timber" }

junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidxJunit" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "androidxEspressoCore" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
android-library = { id = "com.android.library", version.ref = "agp" } # Descomente e use se você tiver módulos de biblioteca Android


[bundles]
# Essenciais para qualquer Activity/Fragment com UI básica e ViewModel
android-core-ui = [
    "androidx-core-ktx",
    "androidx-appcompat",
    "material",
    "androidx-constraintlayout",
    "androidx-lifecycle-runtime-ktx",
    "androidx-lifecycle-viewmodel-ktx",
    "androidx-lifecycle-livedata-ktx",
    "timber",
]

# Para navegação com Navigation Component
android-navigation = [
    "androidx-navigation-fragment-ktx",
    "androidx-navigation-ui-ktx",
]

# Para injeção de dependências com Hilt (a ser usado com os plugins ksp e hilt)
# hilt-compiler é aplicado via ksp, então não entra no bundle de implementação
hilt-runtime = [
    "hilt-android",
]

# Para persistência de dados com Room (a ser usado com o plugin ksp)
# room-compiler é aplicado via ksp, então não entra no bundle de implementação
room-runtime = [
    "androidx-room-runtime",
    "androidx-room-ktx",
    "datastore-preferences", # DataStore pode ser usado em conjunto ou separadamente
]

# Para testes unitários e de instrumentação básicos
android-testing = [
    "junit",
    "androidx-junit",
    "androidx-espresso-core",
]

# Bibliotecas utilitárias comuns
android-utils = [
    "lottie-android",
    "coil-base",
    "androidx-core-splashscreen",
]

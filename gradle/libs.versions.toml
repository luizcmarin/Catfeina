#
# Este arquivo faz parte do projeto Catfeina e gerencia o catálogo centralizado
# de versões, bibliotecas e plugins do Gradle (Version Catalog).
#
# Nota: As versões das dependências foram definidas e não devem ser alteradas
# sem uma análise prévia de compatibilidade.
#

[versions]

# ==============================================================================
# Configurações do Projeto e SDK
# ==============================================================================
# Android SDK
compileSdk = "36"
minSdk = "26"
targetSdk = "36"

# Versão do App
versionCode = "1"
versionName = "1.0.0"

# Target da JVM
jvmTarget = "21"

# ==============================================================================
# Configurações da Funcionalidade de Sincronização
# ==============================================================================
# URL base para os arquivos de sincronização hospedados no GitHub.
# O app irá concatenar os nomes dos arquivos (manifest.json, CatfeinaSync.zip) a esta URL.
syncUrl = "https://raw.githubusercontent.com/luizcmarin/Catfeina/master/php/export/"
syncZipFileName = "CatfeinaSync.zip"
syncManifestName = "manifest.json"
syncImageFolderName = "images"
syncDataFolderName = "data"
syncAppFolderName = "app"


# ==============================================================================
# Gradle e Plugins de Compilação
# ==============================================================================
androidGradlePlugin = "8.13.1"
kotlin = "2.2.21"
ksp = "2.3.3"
hilt = "2.57.2"
androidxHiltWork = "1.3.0"

# ==============================================================================
# Bibliotecas Principais e Jetpack
# ==============================================================================
# Jetpack Core
activity = "1.12.0"
coreKtx = "1.17.0"
lifecycle = "2.10.0"
core-splashscreen = "1.2.0"
workRuntimeKtx = "2.11.0"
navigation = "2.9.6"

# Jetpack Compose & UI
composeBom = "2025.11.01"

# Jetpack Data
sqlDelight = "2.2.1"
datastore = "1.2.0"
androidxPaging = "3.3.6"

# Bibliotecas Kotlin (Kotlinx)
kotlinx-serialization = "1.9.0"
kotlinx-datetime = "0.7.1-0.6.x-compat"


# ==============================================================================
# Bibliotecas de Terceiros e de Rede
# ==============================================================================
ktor = "3.3.3"
sketch = "4.3.1"
lottie = "6.7.1"
commonmark = "0.27.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
appcompat = "1.7.1"
material = "1.13.0"
animationGraphics = "1.10.0"

kotlinx-coroutines = "1.10.2"
androidx-test-runner = "1.7.0"
truth = "1.4.5"
turbine = "1.2.1"

# ==============================================================================
#                            SEÇÃO DE BIBLIOTECAS
# ==============================================================================
[libraries]

# ---------- CORE & LIFECYCLE ----------
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
androidx-core-splashscreen = { module = "androidx.core:core-splashscreen", version.ref = "core-splashscreen" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activity" }
androidx-lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle" }
androidx-lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycle" }
androidx-work-runtime-ktx = { module = "androidx.work:work-runtime-ktx", version.ref = "workRuntimeKtx" }

# ---------- UI - COMPOSE & NAVEGAÇÃO ----------
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-compose-material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended" }
androidx-compose-animation-graphics = { group = "androidx.compose.animation", name = "animation-graphics" }
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigation" }
androidx-hilt-navigation-compose = { module = "androidx.hilt:hilt-navigation-compose", version.ref = "androidxHiltWork" }

# ---------- DADOS (BANCO DE DADOS, PREFERÊNCIAS E SERIALIZAÇÃO) ----------
sqlDelight-driver-android = { module = "app.cash.sqldelight:android-driver", version.ref = "sqlDelight" }
sqlDelight-coroutines-extensions = { module = "app.cash.sqldelight:coroutines-extensions", version.ref = "sqlDelight" }
androidx-datastore-preferences = { module = "androidx.datastore:datastore-preferences", version.ref = "datastore" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinx-datetime" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
androidx-paging-runtime = { module = "androidx.paging:paging-runtime-ktx", version.ref = "androidxPaging" }
androidx-paging-compose = { module = "androidx.paging:paging-compose", version.ref = "androidxPaging" }


# ---------- REDE (KTOR) ----------
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-okhttp = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktor" }
ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-serialization-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
ktor-client-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }

# ---------- INJEÇÃO DE DEPENDÊNCIA (HILT) ----------
androidx-hilt-compiler = { module = "androidx.hilt:hilt-compiler", version.ref = "androidxHiltWork" }
androidx-hilt-work = { module = "androidx.hilt:hilt-work", version.ref = "androidxHiltWork" }
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt" }

# ---------- MÍDIA (IMAGENS, ANIMAÇÕES) ----------
sketch-compose = { module = "io.github.panpf.sketch4:sketch-compose", version.ref = "sketch" }
sketch-http = { module = "io.github.panpf.sketch4:sketch-http", version.ref = "sketch" }
lottie-compose = { module = "com.airbnb.android:lottie-compose", version.ref = "lottie" }

# ---------- PARSE DE MARKDOWN (COMMONMARK) ----------
commonmark = { group = "org.commonmark", name = "commonmark", version.ref = "commonmark" }
commonmark-ext-gfm-tables = { group = "org.commonmark", name = "commonmark-ext-gfm-tables", version.ref = "commonmark" }
commonmark-ext-autolink = { group = "org.commonmark", name = "commonmark-ext-autolink", version.ref = "commonmark" }
commonmark-ext-gfm-strikethrough = { group = "org.commonmark", name = "commonmark-ext-gfm-strikethrough", version.ref = "commonmark" }
commonmark-ext-ins = { group = "org.commonmark", name = "commonmark-ext-ins", version.ref = "commonmark" }
commonmark-ext-task-list-items = { group = "org.commonmark", name = "commonmark-ext-task-list-items", version.ref = "commonmark" }
commonmark-ext-image-attributes = { group = "org.commonmark", name = "commonmark-ext-image-attributes", version.ref = "commonmark" }
commonmark-ext-footnotes = { group = "org.commonmark", name = "commonmark-ext-footnotes", version.ref = "commonmark" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-animation-graphics = { group = "androidx.compose.animation", name = "animation-graphics", version.ref = "animationGraphics" }

hilt-android-testing = { module = "com.google.dagger:hilt-android-testing", version.ref = "hilt" }
google-truth = { module = "com.google.truth:truth", version.ref = "truth" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinx-coroutines" }
sqlDelight-driver-sqlite = { module = "app.cash.sqldelight:sqlite-driver", version.ref = "sqlDelight" }
flow-turbine = { module = "app.cash.turbine:turbine", version.ref = "turbine" }
androidx-test-runner = { module = "androidx.test:runner", version.ref = "androidx-test-runner" }

# ==============================================================================
#                               SEÇÃO DE PLUGINS
# ==============================================================================
[plugins]

android-application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
sqlDelight = { id = "app.cash.sqldelight", version.ref = "sqlDelight" }
android-library = { id = "com.android.library", version.ref = "androidGradlePlugin" }


# ==============================================================================
#                               SEÇÃO DE BUNDLES
# ==============================================================================
[bundles]

# Dependências essenciais para a maioria dos módulos
core = [
    "androidx-core-ktx",
    "androidx-activity-compose",
    "androidx-lifecycle-runtime-ktx",
]

# Todas as dependências de UI com Compose
ui = [
    "androidx-compose-ui",
    "androidx-compose-ui-graphics",
    "androidx-compose-ui-tooling-preview",
    "androidx-compose-material3",
    "androidx-compose-material-icons-extended",
    "androidx-compose-animation-graphics",
    "androidx-core-splashscreen",
    "sketch-compose",
    "sketch-http",
    "lottie-compose",
    "commonmark",
    "commonmark-ext-gfm-tables",
    "commonmark-ext-autolink",
    "commonmark-ext-gfm-strikethrough",
    "commonmark-ext-ins",
    "commonmark-ext-task-list-items",
    "commonmark-ext-image-attributes",
    "commonmark-ext-footnotes",
]

# Bibliotecas para persistência de dados (Banco de dados e Chave-Valor)
data = [
    "androidx-datastore-preferences",
    "kotlinx-datetime",
]

# Dependências do SQLDelight
sqldelight = [
    "sqlDelight-driver-android",
    "sqlDelight-coroutines-extensions"
]

# Bibliotecas para requisições de rede com Ktor e serialização
network = [
    "ktor-client-core",
    "ktor-client-okhttp",
    "ktor-client-content-negotiation",
    "ktor-serialization-json",
    "ktor-client-logging",
    "kotlinx-serialization-json",
]

test-unit = [
    "junit",
    "google-truth",
    "kotlinx-coroutines-test",
    "sqlDelight-driver-sqlite",
    "flow-turbine"
]

test-instrumentation = [
    "androidx-junit",
    "androidx-espresso-core",
    "google-truth",
    "kotlinx-coroutines-test",
    "flow-turbine",
    "androidx-test-runner"
]